<div>
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b><i class="fa-solid fa-wand-magic-sparkles"></i> Humanize</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="humanize_enabled">
                <input type="checkbox" id="humanize_enabled" />
                <span>Enable Humanize</span>
            </label>

            <div style="margin-top: 10px;">
                <label for="humanize_context_depth">
                    <span>Context Depth</span>
                </label>
                <small class="notes">Number of previous messages to include as context (0 = no context)</small>
                <input type="number" id="humanize_context_depth" class="text_pole" min="0" max="50" value="10" style="width: 80px;" />
            </div>

            <div class="humanize-prompt-section" style="margin-top: 10px;">
                <label for="humanize_prompt">
                    <span>Humanize Prompt</span>
                </label>
                <small class="notes">Use {{message}} for original message, {{context}} for chat history</small>
                <textarea id="humanize_prompt" class="text_pole textarea_compact" rows="8" placeholder="Enter your humanize prompt..."></textarea>
            </div>

            <div style="margin-top: 10px;">
                <input type="button" id="humanize_restore_default" class="menu_button" value="Restore Default" />
            </div>

            <small class="notes" style="margin-top: 10px; display: block;">
                Click the <i class="fa-solid fa-wand-magic-sparkles"></i> button on any AI message to humanize it.
            </small>
        </div>
    </div>
</div>
